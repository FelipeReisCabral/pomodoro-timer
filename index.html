<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="body">
      <div id="title"><h1>Pomodoro Timer</h1></div>
      <div id="timer"><h1 id="contador">00:25:00</h1></div>
      <div id="button">
        <button onclick="iniciar()" type="button" id="start"></button>
        <button onclick="pausar()" type="button" id="pause"></button>
        <button onclick="reset()" type="button" id="reset"></button>
      </div>
      <div id="period"><h2 id="status">Ciclo: N/A Modo: N/A</h2></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
